<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Content Card -->
        <div class="card">
            <div class="card-content">
                <div class="gif-container">
                    <img id="exercise-gif" src="" alt="Exercise animation" style="display: none;">
                </div>
                <h1 id="exercise"></h1>
                <p class="card-text">Yap ðŸ˜„</p>
            </div>
        </div>
    </div>

    <script>
        const exercises = [
            'Burpees',
            'Push-ups',
            'Squats',
            'Sit-ups',
            'Lunges',
            'Jumping Jacks',
            'Mountain Climbers',
            'High Knees',
            'Pull-ups',
            'Wall Balls',
            'Box Jumps',
            'Double Unders',
            'Toes to Bar'
        ];

        const exerciseGifs = {
            'Burpees': 'gif/burpees.gif',
            'Push-ups': 'gif/pushups.gif',
            'Squats': 'gif/squats.gif',
            'Sit-ups': 'gif/situps.gif',
            'Lunges': 'gif/lunges.gif',
            'Jumping Jacks': 'gif/jumpingjacks.gif',
            'Mountain Climbers': 'gif/mountainclimbers.gif',
            'High Knees': 'gif/highknees.gif',
            'Pull-ups': 'gif/pullups.gif',
            'Wall Balls': 'gif/wallballs.gif',
            'Box Jumps': 'gif/boxjumps.gif',
            'Double Unders': 'gif/doubleunders.gif',
            'Toes to Bar': 'gif/toestobars.gif'
        };

        const numbers = [5, 10];

        function getRandomExercise() {
            const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
            const randomExercise = exercises[Math.floor(Math.random() * exercises.length)];
            return `${randomNumber} ${randomExercise}`;
        }

        function displayExercise() {
            const exerciseText = getRandomExercise();
            const exerciseName = exerciseText.split(' ').slice(1).join(' ');
            
            document.getElementById('exercise').textContent = exerciseText;
            
            const gifElement = document.getElementById('exercise-gif');
            gifElement.src = exerciseGifs[exerciseName];
            gifElement.style.display = 'block';
        }

        displayExercise();
    </script>
</body>
</html>
