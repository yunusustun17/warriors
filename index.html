<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warriors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Main Content Card -->
        <div class="card">
            <div class="card-content">
                <h1 id="exercise"></h1>
                <p class="card-text">Yap ðŸ˜„</p>
            </div>
        </div>
    </div>

    <script>
        const exercises = [
            'Burpees',
            'Push-ups',
            'Squats',
            'Sit-ups',
            'Lunges',
            'Jumping Jacks',
            'Mountain Climbers',
            'High Knees',
            'Plank'
        ];

        const numbers = [5, 10, 15, 20, 25, 30];

        function getRandomExercise() {
            const randomNumber = numbers[Math.floor(Math.random() * numbers.length)];
            const randomExercise = exercises[Math.floor(Math.random() * exercises.length)];
            return `${randomNumber} ${randomExercise}`;
        }

        document.getElementById('exercise').textContent = getRandomExercise();
    </script>
</body>
</html>
